<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IETE Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="apple-touch-icon" sizes="120x120" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #334155;
    }
    
    /* Chat Button (Floating) */
    #chatBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      border: none;
      outline: none;
    }
    
    #chatBtn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 35px rgba(79, 70, 229, 0.4);
    }
    
    #chatBtn.pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3); }
      50% { box-shadow: 0 8px 30px rgba(79, 70, 229, 0.6); }
      100% { box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3); }
    }
    
    /* Chat Panel */
    #chatPanel {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 380px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      z-index: 999;
      display: none;
      flex-direction: column;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    #chatPanel.open {
      display: flex;
      transform: translateY(0);
      opacity: 1;
    }
    
    /* Chat Header */
    .chat-header {
      padding: 18px 24px;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .chat-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .chat-header h3 i {
      font-size: 20px;
    }
    
    #closeChat {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #closeChat:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }
    
    /* Chat Messages Area */
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #f8fafc;
    }
    
    /* Welcome Message */
    .welcome {
      text-align: center;
      padding: 20px 0;
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.05) 0%, rgba(124, 58, 237, 0.05) 100%);
      border-radius: 12px;
      margin-bottom: 10px;
    }
    
    .welcome h4 {
      color: #4f46e5;
      font-size: 18px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .welcome p {
      color: #64748b;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    /* Quick Suggestions */
    .suggestion {
      display: inline-block;
      background: white;
      border: 1px solid #e2e8f0;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      color: #4f46e5;
      cursor: pointer;
      margin: 4px;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    
    .suggestion:hover {
      background: #f1f5f9;
      border-color: #c7d2fe;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
    }
    
    /* Messages */
    .msg {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      max-width: 85%;
    }
    
    .msg.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }
    
    .msg.user .avatar {
      background: linear-gradient(135deg, #059669 0%, #10b981 100%);
    }
    
    .msg-content {
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      position: relative;
    }
    
    .msg.assistant .msg-content {
      background: white;
      border: 1px solid #e2e8f0;
      color: #334155;
      border-top-left-radius: 4px;
    }
    
    .msg.user .msg-content {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border-top-right-radius: 4px;
    }
    
    /* Typing Indicator */
    #typing {
      display: none;
      padding: 12px 16px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 18px;
      width: 70px;
      margin-left: 44px;
      border-top-left-radius: 4px;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dots span {
      width: 8px;
      height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.4;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-2px);
      }
    }
    
    /* Input Area */
    .input-area {
      padding: 16px 20px;
      border-top: 1px solid #e2e8f0;
      background: white;
      display: flex;
      gap: 12px;
      flex-shrink: 0;
    }
    
    #messageInput {
      flex: 1;
      padding: 12px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
      background: #f8fafc;
    }
    
    #messageInput:focus {
      border-color: #c7d2fe;
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    #sendBtn {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    #sendBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
    }
    
    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Scrollbar Styling */
    #chatMessages::-webkit-scrollbar {
      width: 6px;
    }
    
    #chatMessages::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 3px;
    }
    
    #chatMessages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    
    #chatMessages::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      #chatPanel {
        width: calc(100vw - 60px);
        right: 30px;
        height: 450px;
        bottom: 90px;
      }
      
      #chatBtn {
        bottom: 20px;
        right: 20px;
        width: 56px;
        height: 56px;
        font-size: 22px;
      }
    }
    
    @media (max-width: 480px) {
      #chatPanel {
        width: calc(100vw - 40px);
        right: 20px;
        height: 400px;
        bottom: 80px;
      }
      
      #chatBtn {
        bottom: 15px;
        right: 15px;
        width: 52px;
        height: 52px;
        font-size: 20px;
      }
      
      .chat-header {
        padding: 16px 20px;
      }
      
      .input-area {
        padding: 14px 16px;
      }
    }
    
    /* Message Timestamp */
    .msg-time {
      font-size: 11px;
      color: #94a3b8;
      margin-top: 4px;
      text-align: right;
    }
    
    .msg.user .msg-time {
      color: rgba(255, 255, 255, 0.8);
      text-align: left;
    }
    
    /* Improved Icons */
    .icon-improved {
      font-size: 1.2em;
      vertical-align: middle;
    }
    
    /* Notification Badge */
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ef4444;
      color: white;
      font-size: 10px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Floating Chat Button -->
  <button id="chatBtn" title="Chat with IETE Assistant">
    <i class="fas fa-comments"></i>
  </button>
  
  <!-- Chat Panel -->
  <div id="chatPanel">
    <div class="chat-header">
      <h3><i class="fas fa-robot"></i> IETE Assistant</h3>
      <button id="closeChat"><i class="fas fa-times"></i></button>
    </div>
    
    <div id="chatMessages">
      <div class="welcome">
        <h4><i class="fas fa-hand-wave"></i> Hello there!</h4>
        <p>I'm your IETE assistant. Ask me about events, membership, or anything related to IETE-ISF VBIT.</p>
        <div>
          <div class="suggestion" >
            <i class="fas fa-university icon-improved"></i> About IETE
          </div>
          <div class="suggestion" >
            <i class="fas fa-calendar-alt icon-improved"></i> Upcoming Events
          </div>
          <div class="suggestion" >
            <i class="fas fa-users icon-improved"></i> Join Membership
          </div>
          <div class="suggestion">
            <i class="fas fa-trophy icon-improved"></i> SOWPARNIKA
          </div>
        </div>
      </div>
    </div>
    
    <div id="typing">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message here..." maxlength="500" />
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    // Initialize chat
    let history = [];
    let hasNewMessage = false;
    
    // Toggle chat panel
    function toggleChat() {
      const panel = document.getElementById('chatPanel');
      const btn = document.getElementById('chatBtn');
      
      panel.classList.toggle('open');
      
      if (panel.classList.contains('open')) {
        // Remove notification when chat is opened
        btn.classList.remove('pulse');
        hasNewMessage = false;
      } else {
        // Add pulse animation when chat is closed (optional)
        setTimeout(() => {
          btn.classList.add('pulse');
        }, 1000);
      }
    }
    
    // Event listeners for chat toggle
    document.getElementById('chatBtn').addEventListener('click', toggleChat);
    document.getElementById('closeChat').addEventListener('click', toggleChat);
    
    // Add message to chat
    function addMessage(role, text) {
      const messagesDiv = document.getElementById('chatMessages');
      
      const msgDiv = document.createElement('div');
      msgDiv.className = `msg ${role}`;
      
      // Create avatar
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      
      if (role === 'user') {
        avatar.innerHTML = '<i class="fas fa-user"></i>';
      } else {
        avatar.innerHTML = '<i class="fas fa-robot"></i>';
      }
      
      // Create message content
      const contentDiv = document.createElement('div');
      contentDiv.className = 'msg-content';
      contentDiv.textContent = text;
      
      // Add timestamp
      const timeDiv = document.createElement('div');
      timeDiv.className = 'msg-time';
      const now = new Date();
      timeDiv.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      // Append content and time
      const contentWrapper = document.createElement('div');
      contentWrapper.appendChild(contentDiv);
      contentWrapper.appendChild(timeDiv);
      
      // Arrange based on role
      if (role === 'user') {
        msgDiv.appendChild(contentWrapper);
        msgDiv.appendChild(avatar);
      } else {
        msgDiv.appendChild(avatar);
        msgDiv.appendChild(contentWrapper);
      }
      
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      // Add to history
      history.push({ role, content: text });
      
      // Show notification for new assistant messages
      if (role === 'assistant' && !document.getElementById('chatPanel').classList.contains('open')) {
        hasNewMessage = true;
        document.getElementById('chatBtn').classList.add('pulse');
      }
    }
    
    // Send message function
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      // Add user message
      addMessage('user', message);
      input.value = '';
      
      // Show typing indicator
      document.getElementById('typing').style.display = 'flex';
      const sendBtn = document.getElementById('sendBtn');
      sendBtn.disabled = true;
      
      try {
        // Call your API endpoint
        const response = await fetch('https://runtime.codewords.ai/run/iete_chatbot_76f6ef99', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer cwk-ac828e11f5f16f83ee14e2a398bee2993ff654d23c97ee98fb64065e45cc451e'
          },
          body: JSON.stringify({
            message: message,
            conversation_history: history.slice(0, -1)
          })
        });
        
        const data = await response.json();
        
        // Add assistant response
        setTimeout(() => {
          addMessage('assistant', data.response || "I'm here to help with IETE-related questions! For specific queries, email: ieteisfvbit2k25.26@gmail.com");
        }, 500);
        
      } catch (error) {
        console.error('Error:', error);
        setTimeout(() => {
          addMessage('assistant', "‚ö†Ô∏è Sorry, I'm having trouble connecting. Please try again or email us at ieteisfvbit2k25.26@gmail.com");
        }, 500);
      } finally {
        // Hide typing indicator
        setTimeout(() => {
          document.getElementById('typing').style.display = 'none';
          sendBtn.disabled = false;
          input.focus();
        }, 500);
      }
    }
    
    // Quick ask function for suggestions
    function ask(question) {
      document.getElementById('messageInput').value = question;
      sendMessage();
    }
    
    // Event listeners
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    // Auto-focus input when chat opens
    document.getElementById('chatPanel').addEventListener('transitionend', () => {
      if (document.getElementById('chatPanel').classList.contains('open')) {
        document.getElementById('messageInput').focus();
      }
    });
    
    // Initial welcome message after a delay
    setTimeout(() => {
      if (history.length === 0) {
        addMessage('assistant', "Welcome to IETE-ISF VBIT! I can help you with:\n‚Ä¢ Event information üìÖ\n‚Ä¢ Membership details üë•\n‚Ä¢ Technical resources üìö\n‚Ä¢ SOWPARNIKA details üèÜ\n‚Ä¢ Contact information üìû");
      }
    }, 1000);
  </script>
</body>
</html>
