<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>AVYANNA Gallery | IETE-ISF VBIT</title>
    <meta content="AVYANNA event gallery - IETE-ISF VBIT" name="description">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Vendor CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Barlow', sans-serif;
           background: #e0ffff;
            min-height: 100vh;
            color: #333;
        }

        #header {
            background: #054a85;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(224, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(5, 74, 133, 0.4);
            max-height: 5rem;
        }

        .iete-logo {
            height: 80px;
        }

        .sst-logo {
            width: 65px !important;
            height: 65px !important;
        }

        .iet-logo {
            width: 155px !important;
            height: 155px !important;
            margin-left: -22px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            margin-top: -2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logos {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logos img {
            height: 90px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logos img:hover {
            transform: scale(1.05);
        }

        .header-center h1 {
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            letter-spacing: 1px;
            display: inline-block;
        }


        .close-button-nav {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .close-button-nav:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .material-icons {
            font-size: 24px;
        }

        /* Main Content */
        .gallery-content {
            padding: 140px 40px 60px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-subtitle {
            text-align: center;
            margin-bottom: 50px;
            color: #666;
            font-size: 18px;
            font-weight: 500;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 4/3;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(5, 74, 133, 0.1);
        }

        .photo-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(5, 74, 133, 0.2);
            border-color: #054a85;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-item:hover img {
            transform: scale(1.05);
        }

        .photo-item .zoom-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 50px;
            height: 50px;
            background: #054a85;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            z-index: 2;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-item:hover .zoom-icon {
            transform: translate(-50%, -50%) scale(1);
        }

        .photo-number {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(5, 74, 133, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-number {
            opacity: 1;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: #054a85;
            border-color: #054a85;
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: #054a85;
            border-color: #054a85;
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        .lightbox-counter {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive - ONLY MOBILE CHANGES HERE */
        @media (max-width: 768px) {
            /* Hide logos on mobile only */
            .logos {
                display: none !important;
            }
            
            /* Adjust header layout for mobile */
            .header-content {
                justify-content: space-between;
                padding: 0 10px;
            }
            
            /* Center the title on mobile */
            .header-center {
                flex: 1;
                text-align: center;
                margin-left: 0;
            }
            
            .header-center h1 {
                font-size: 20px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            /* Adjust close button for mobile */
            .close-button-nav {
                width: 40px;
                height: 40px;
                margin-left: auto;
            }
            
            /* Adjust container for mobile */
            .container {
                padding: 0 10px;
                margin-top: 0;
            }
        }

        @media (max-width: 992px) {
            .gallery-content {
                padding: 120px 20px 40px;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .header-center h1 {
                font-size: 32px;
            }

            .logos img {
                height: 70px;
            }

            .close-button-nav {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 576px) {
            .gallery-content {
                padding: 100px 15px 30px;
            }

            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .photo-item {
                border-radius: 8px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .header-center h1 {
                font-size: 18px;
            }
            
            .close-button-nav {
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
  <header id="header" class="fixed-top" style="background-color:#054a85;">
        <div class="container">
            <div class="header-content" style="display: flex;">

                <div class="logos" data-aos="fade-right" data-aos-duration="800">
                    <a href="index.html" class="d-inline-block">
                        <img src="Logo.png" alt="IETE Logo" class="iete-logo" />
                    </a>
                    <a href="index.html" class="d-inline-block">
                        <img src="SST LOGO.png" alt="SST Logo" class="sst-logo" />
                    </a>
                    <a href="index.html" class="d-inline-block">
                        <img src="iet_logo1.png" alt="IET Logo" class="iet-logo" />
                    </a>
                </div>

                <div class="header-center" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="200">
                    <h1>AVYANNA GALLERY</h1>
                </div>

                <button class="close-button-nav" onclick="window.location.href='index.html'" aria-label="Close"
                    data-aos="fade-left" data-aos-duration="800" data-aos-delay="300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="gallery-content">
        <p class="gallery-subtitle">Click on any photo to view it in full size</p>

        <div class="photo-grid" id="photoGrid">
            <!-- Photos will be dynamically inserted -->
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">
                <i class="fas fa-times"></i>
            </button>
            <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <img src="" alt="Full size image" id="lightboxImage">
            <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="lightbox-counter" id="lightboxCounter">1 / 3</div>
        </div>
    </div>

    <!-- AOS Animation -->
    <script src="assets/vendor/aos/aos.js"></script>

    <script>
        // Photo data for this event
        const photos = [
            'assets/img/avyanna.jpg',
            'assets/img/AVYANA2.jpg',
            'assets/img/avyanna5.jpg'
        ];

        let currentIndex = 0;

        // Render photo grid
        function renderPhotoGrid() {
            const grid = document.getElementById('photoGrid');

            photos.forEach((src, index) => {
                const item = document.createElement('div');
                item.className = 'photo-item';
                item.setAttribute('data-aos', 'fade-up');
                item.setAttribute('data-aos-delay', (index % 4) * 100);
                item.onclick = () => openLightbox(index);

                item.innerHTML = `
          <img src="${src}" alt="AVYANNA Photo ${index + 1}" loading="lazy">
          <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
          <span class="photo-number">Photo ${index + 1}</span>
        `;

                grid.appendChild(item);
            });
        }

        // Lightbox functions
        function openLightbox(index) {
            currentIndex = index;
            const lightbox = document.getElementById('lightbox');
            const image = document.getElementById('lightboxImage');
            const counter = document.getElementById('lightboxCounter');

            image.src = photos[index];
            counter.textContent = `${index + 1} / ${photos.length}`;

            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigateLightbox(direction) {
            currentIndex += direction;

            if (currentIndex < 0) currentIndex = photos.length - 1;
            if (currentIndex >= photos.length) currentIndex = 0;

            const image = document.getElementById('lightboxImage');
            const counter = document.getElementById('lightboxCounter');

            image.src = photos[currentIndex];
            counter.textContent = `${currentIndex + 1} / ${photos.length}`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Click outside to close
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderPhotoGrid();
            AOS.init({ duration: 600, once: true });
        });
    </script>
</body>
</html>
